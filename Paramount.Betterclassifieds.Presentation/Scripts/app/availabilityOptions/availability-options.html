<div>
    <div class="radio">
        <label>
            <input type="radio" name="availability" id="alwaysAvailable" value="alwaysAvailable"
                   data-bind="checked: availability">
            Always available
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="availability" id="specificDates" value="specificDates"
                   data-bind="checked: availability">
            Only for the following dates
        </label>
    </div>

    <div data-bind="visible: availability() === 'specificDates'">

        <div class="row">
            <div class="col-md-6">
                <div class="control-group">
                    <label class="control-label">Start Date</label>

                    <div class="form-group">
                        <div class='input-group date'>
                            <input type='text' class="form-control" data-bind="datetime: startDate" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-md-6">
                <div class="control-group">
                    <label class="control-label">End Date</label>

                    <div class="form-group">
                        <div class='input-group date'>
                            <input type='text' class="form-control" data-bind="datetime: endDate" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
