<div class="col-item" data-bind="css: {'editable': userEnabled}, attr: {'data-adid': adId}">
    
    <div class="row" data-bind="visible: userEnabled">
        <div class="col-xs-offset-9 col-xs-3">
            <a class="btn btn-primary btn-lg btn-circle" 
               data-bind="attr: {'href': eventDashboardUrl}"><i class="fa fa-pencil"></i></a>
        </div>
    </div>

    <a data-bind="attr: {href: eventUrl}">

        <div class="item-photo">
            <div class="photo">
                <div class="ico-img text-center" data-bind="visible: photo === null">
                    <i class="fa fa-5x" data-bind="attr: { 'class' : categoryFontIcon }"></i>
                </div>

                <img data-bind="attr: {src: photo}, visible: photo !== null" class="img-responsive img-centered img-rounded" />
            </div>
        </div>

        <div class="info">

            <h4 data-bind="text: eventShortName"></h4>

            <div class="info-item">
                <div class="label label-category">
                    <i class="fa fa-dot-circle-o"></i>
                    <span data-bind="text: parentCategory"></span>
                    <i class="fa fa-arrow-right"></i>
                    <span data-bind="text: category"></span>
                </div>
            </div>

            <div class="info-item">
                <div class="label label-default" data-bind="visible: isComingSoon">
                    <i class="fa fa-calendar"></i> <span data-bind="text: startDateHumanized"></span>
                </div>
                
                <div class="label label-danger" data-bind="visible: isPastEvent">
                    <i class="fa fa-calendar"></i> <span>This event has passed</span>
                </div>
            </div>

            <div class="info-item">
                <div class="label label-default">
                    <i class="fa fa-map-marker"></i> <span data-bind="text: location"></span>
                </div>
            </div>

            <div class="info-item">
                <div data-bind="if: ticketInfo, css : {'label-danger': isClosed}" class="label label-default">
                    <i class="fa fa-ticket"></i> <span data-bind="text: ticketInfo"></span>
                </div>
            </div>
        </div>
    </a>
</div>
