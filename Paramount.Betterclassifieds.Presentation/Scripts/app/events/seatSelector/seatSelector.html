<div class="seat-selector container">

    <div class="row">
        <div class="col-xs-12"></div>
        <!-- ko foreach: tickets-->
        <div class="col-xs-12">
            <div class="ticket-summary">
                <span></span>
                <div class="ticket-legend" data-bind="style: style">
                    <i class="fa fa-ticket"></i>
                </div>
                <div class="ticket-name" data-bind="text: ticketNameAndPrice"></div>
            </div>
        </div>
        <!-- /ko -->
    </div>
    
    <!-- ko foreach: rows-->
    <div class="row venue-layout">
        <div class="col-xs-1" data-bind="text: rowName"></div>
        <div class="col-xs-11 seats-row" data-bind="foreach: seats">
            <span data-bind="text: seatNumber"></span>
        </div>
        
    </div>
    <!-- /ko -->

</div>
