<div class="alert alert-warning">

    <i class="fa fa-hand-pointer-o"></i> Tickets have already been purchased! What would you like to do?
    
    <div class="row">
        <div class="col-xs-6">
            <button id="save-resend-tickets" class="btn btn-success btn-block" data-loading-text="Sending..." data-bind="click: save">
                Save &amp; Resend Tickets
            </button> &nbsp;
        </div>

        <div class="col-xs-6">
            <button class="btn btn-default btn-block" data-bind="click: saveWithoutNotifications">
                Save. Don't Notify
            </button>
        </div>

    </div>

    <div class="top-buffer-10 small">
        Note: Resending tickets may take a while.<br/>
        Please don't close the browser until finished.
    </div>
</div>
